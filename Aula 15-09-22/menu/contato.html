<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato - IFSP - Pirituba - DWBA</title>
  <link rel="icon" type="image/x-icon" href="../imagens/favicon.ico">
  <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>
  <object width="100%" height="185px" data="../modulos/cabecalho.html"></object>

  <h1>Mande uma mensagem</h1>
  <form method="POST">
    <ul>
      <li>
        <label for="nome">Nome</label>
        <input name="nome" id="nome">
      </li>
      <li>
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email">
      </li>
      <li>
        <label for="telefone">Telefone (99) 99999-9999</label>
        <input type="tel" name="telefone" id="telefone">
      </li>
      <li>
        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto">
          <option>-- Selecione --</option>
          <option value="R">Reclamação</option>
          <option value="S">Sugestão</option>
        </select>
      </li>
      <li>
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
      </li>
      <li>
        <fieldset>
          <legend>Opções de Resposta</legend>
          <label for="resposta-email">E-Mail
            <input id="resposta-email" type="checkbox" name="resposta" value="E">
          </label>
          <label for="resposta-telefone">Telefone</label>
          <input id="resposta-telefone" type="checkbox" name="resposta" value="T">
        </fieldset>
      </li>
        <button type="submit">Enviar</button>
    </ul>
  </form>

  <object width="100%" height="185px" data="../modulos/rodape.html"></object>
</body>

</html>
