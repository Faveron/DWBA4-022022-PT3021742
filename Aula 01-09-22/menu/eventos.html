<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Eventos - IFSP - Pirituba - DWBA</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico">
</head>

<body>
  <header id="cabecalho">
    <nav>
      <object width="100%" height="155px" data="../cabecalho.html"></object>
    </nav>
  </header>

  <h1>Inscreva-se</h1>
  <form method="POST">
    <fieldset>
      <label for="evento">Evento</label>
      <select name="evento" id="evento" required="">
        <option>-- Selecione --</option>
        <option value="voe">Voe sem asas</option>
        <option value="jun">Festa junina</option>
        <option value="inf">Semana de tecnologia</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Informações de Acesso</legend>
      <p>
        <label for="usuario">Usuário</label>
        <input name="usuario" id="usuario" required="">
      </p>
      <p>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required="">
      </p>
      <p>
        <label for="confirmar-senha">Confirme a Senha</label>
        <input type="password" name="confirmar-senha" id="confirmar-senha" required="">
      </p>
    </fieldset>
    <fieldset>
      <legend>Informações Pessoais</legend>
      <p>
        <label for="nome">Nome Completo</label>
        <input name="nome" id="nome" required="">
      </p>
      <p>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required="">
      </p>
      <p>
        <label for="celular">Celular</label>
        <input type="tel" name="celular" id="celular"> (99) 99999-9999
      </p>
      <fieldset>
        <legend>Sexo</legend>
        <label for="masculino">Masculino
          <input id="masculino" type="radio" name="sexo" value="M">
        </label>
        <label for="feminino">Feminino
          <input id="feminino" type="radio" name="sexo" value="F">
        </label>
      </fieldset>
      <p>
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" name="data-nascimento" id="data-nascimento">
      </p>
      <p>
        <label for="cor">Cor Favorita</label>
        <input type="color" name="cor" id="cor">
      </p>
      <p>
        <label for="github">Perfil no Github</label>
        <input type="url" name="github" id="github">
      </p>
    </fieldset>
    <p>
      <button type="submit">Inscrever</button>
      <button type="reset">Limpar</button>
    </p>
  </form>

  <footer>
    <nav>
      <object width="100%" height="160px" data="../rodape.html"></object>
    </nav>
  </footer>
</body>

</html>
