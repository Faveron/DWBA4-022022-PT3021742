<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato - IFSP - Pirituba - DWBA</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico">
</head>

<body>
  <header id="cabecalho">
    <nav>
      <object width="100%" height="155px" data="../cabecalho.html"></object>
    </nav>
  </header>

  <h1>Mande uma mensagem</h1>
  <form method="POST">
    <ul>
      <li>
        <label for="nome">Nome</label>
        <input name="nome" id="nome">
      </li>
      <li>
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email">
      </li>
      <li>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone"> (99) 99999-9999
      </li>
      <li>
        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto">
          <option>-- Selecione --</option>
          <option value="R">Reclamação</option>
          <option value="S">Sugestão</option>
        </select>
      </li>
      <li>
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
      </li>
      <li>
        <fieldset>
          <legend>Opções de Resposta</legend>
          <label for="resposta-email">E-Mail
            <input id="resposta-email" type="checkbox" name="resposta" value="E">
          </label>
          <label for="resposta-telefone">Telefone</label>
          <input id="resposta-telefone" type="checkbox" name="resposta" value="T">
        </fieldset>
      </li>
      <li>
        <button type="submit">Enviar</button>
      </li>
    </ul>
  </form>

  <footer>
    <nav>
      <object width="100%" height="160px" data="../rodape.html"></object>
    </nav>
  </footer>
</body>

</html>
